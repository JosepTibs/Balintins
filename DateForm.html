        .container {
            text-align: center;

        }
          .email-input {
            
            display: flex;

            padding: 10px ;

        input {
            padding: 8px;

            border-radius: 5px;
        }

        .buttons {
            margin-top: 20px;

            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;

            border-radius: 5px;

            border: 4px solid #d32f2f;
        }
        #NosWritten{
            position: fixed;
            color: #ccc;
            bottom: 10px;
             flex-direction: column; /* Stacks children vertically */
             justify-content: flex-end; /* Aligns content to the bottom of the container */
            
        }

<input type="text" id="nameInput" placeholder="Enter your name" required>
<p id="warningMessage" style="color: red; display: none;">Please enter your Name first</p>

<p id="warningMessage" style="color: red; display: none;">Please enter your Email</p>

            <button id="yesButton">Yes</button>

        </div>
    </div>

    
   
</body>

<div id="NosWritten">
    <p id ="numberofno">Number of times No was chosen:  = </p>
    
</div>

 <script>
        const NosWritten = document.getElementById('NosWritten');
        
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');
        const valentineQuestion = document.getElementById('valentineQuestion');
        const buttonsContainer = document.querySelector('.buttons');
        const nameInput = document.getElementById('nameInput');
        const emailInput = document.getElementById('emailInput');
        let nos = document.getElementById('numberofno');
        let nocounter=0;
        function getRandomPosition() {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            return { x, y };
        }
        
       

        function createNewNoButton() {
            const newNoButton = document.createElement('button');
            newNoButton.textContent = 'No';
            newNoButton.style.backgroundColor = '#f44336';
            newNoButton.style.color = 'white';
            newNoButton.style.border = `4px solid #d32f2f`;
            newNoButton.style.position = 'absolute';
            newNoButton.style.cursor = 'pointer';
            nocounter++;
            nos.innerText = 'Number of times No was chosen: ' + nocounter;
            const { x, y } = getRandomPosition();
            newNoButton.style.left = `${x}px`;
            newNoButton.style.top = `${y}px`;

            newNoButton.addEventListener('mouseover', () => {
                const { x: newX, y: newY } = getRandomPosition();
                newNoButton.style.left = `${newX}px`;
                newNoButton.style.top = `${newY}px`;
                createNewNoButton();
                increaseYesButtonSize();
               
            });

            document.body.appendChild(newNoButton);
        }

        function increaseYesButtonSize() {
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize + 2}px`;
        }

        

        noButton.addEventListener('mouseover', () => {
            const { x, y } = getRandomPosition();
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;

           
            createNewNoButton();
            increaseYesButtonSize();
           
        });
